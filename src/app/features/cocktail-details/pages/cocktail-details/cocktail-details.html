<mat-card>
  <mat-card-header>
    <mat-card-title>{{ cocktail?.strDrink }}</mat-card-title>
    <mat-card-subtitle
      >{{ cocktail?.strAlcoholic }} - {{ cocktail?.strCategory }}</mat-card-subtitle
    >
  </mat-card-header>

  <mat-card-content class="cocktail-details">
    @if(cocktail) {
    <img class="cocktail-image" [src]="cocktail.strDrinkThumb" [alt]="cocktail.strDrink" />
    <div class="cocktail-info">
      <h3>Ingredientes:</h3>
      <ul>
        @for( ingredient of ingredientsAndMeasures; track $index) {
        <li>{{ ingredient }}</li>
        }
      </ul>

      <h3>Instrucciones:</h3>
      <p>{{ cocktail.strInstructionsES || cocktail.strInstructions }}</p>
    </div>
    }
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="accent"><mat-icon>favorite</mat-icon> Agregar a favoritos</button>
    <button mat-flat-button color="primary" routerLink="/cocktails"><mat-icon>list</mat-icon> Volver a la lista</button>
  </mat-card-actions>
</mat-card>
