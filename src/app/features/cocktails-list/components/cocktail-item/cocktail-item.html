<div class="cocktail-item">
  <img class="cocktail-image" [src]="cocktail()?.strDrinkThumb" [alt]="cocktail()?.strDrink" loading="lazy" />
  <div class="cocktail-info">
    <h2>{{ cocktail()?.strDrink }}</h2>

    <mat-chip-set>
      <mat-chip appearance="outlined" color="primary" selected>{{ cocktail()?.strCategory }}</mat-chip>
      <mat-chip appearance="outlined">{{ cocktail()?.strAlcoholic }}</mat-chip>
      <mat-chip appearance="outlined">{{ cocktail()?.strGlass }}</mat-chip>
    </mat-chip-set>
  </div>

  <button
    class="cocktail-menu"
    matIconButton
    [attr.aria-label]="'Más opciones para ' + (cocktail()?.strDrink || 'este cóctel')"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>more_vert</mat-icon>
  </button>
</div>

<mat-menu #menu="matMenu" xPosition="before">
  <button mat-menu-item (click)="toggleFavorite()"
          [attr.aria-label]="(cocktail()?.isFavorite ? 'Eliminar de favoritos: ' : 'Agregar a favoritos: ') + (cocktail()?.strDrink || '')">
    <mat-icon>{{ cocktail()?.isFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
    <span>{{ cocktail()?.isFavorite ? 'Eliminar de favoritos' : 'Agregar a favoritos' }}</span>
  </button>
  <button class="btn-details" mat-menu-item [routerLink]="['/cocktail', cocktail()?.idDrink]"
          [attr.aria-label]="'Ver detalles de ' + (cocktail()?.strDrink || '')">
    <mat-icon>liquor</mat-icon>
    <span>Ver detalles</span>
  </button>
</mat-menu>
